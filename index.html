<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <div class="target">
      <div class="main-img">
        <div class="equilibrium">
          <div class="view">
            <img src="./images/icon-view.svg" alt="view">
          </div>
        </div> 
      </div>
      <div class="data-container">
        <p class="name">Equilibrium #3429</p>
        <p class="paragraph">Our Equilibrium collection promotes balance and calm.</p>
        <div class="price-time">
          <div class="price">
            <img src="./images/icon-ethereum.svg" alt="ethereum"><p>0.041 ETH</p>
          </div>
          <div class="time">
            <img src="./images/icon-clock.svg" alt="clock"><p>3 days left</p>
          </div>
        </div>
      </div>
      <div class="credits">
        <img src="./images/image-avatar.png" alt="Jules">
        <p class="creation">Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </main>
</body>
</html>
